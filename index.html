<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	</head>
	<body>
		<h1>stampr</h1>
		<form>
			<label for="47c">USA Forever(47&cent;)</label><input id="47c" name="47c" value="2" type="text">
			<label for="115c">Global Forever(115&cent;)</label><input id="115c" name="115c" value="4" type="text">
			<label for="target">Target Amount</label><input id="target" name="target" value="3.20" type="text">
			<input type="submit" value="Calculate">
		</form>
		<div id="answer"></div>

		<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script type="text/javascript">
			$(function() {

				// anything that needs to happen when DOM is loaded goes here

				
			});

			$("form").submit(function() {
				var USAStamps = $("form input[name='47c']").val();
				var GlobalStamps = $("form input[name='115c']").val();
				var target = $("form input[name='target']").val();

				var bestUSAStamps;
				var bestGlobalStamps;
				var bestValue = 0;

				for (var USATrial = 0; USATrial <= USAStamps; USATrial++) {
					for (var GlobalTrial = 0; GlobalTrial <= GlobalStamps; GlobalTrial++) {
						calculatedValue = (USATrial * .47) + (GlobalTrial * 1.15);
						
						if (calculatedValue >= target && (calculatedValue - target) < Math.abs(bestValue - target)) {
							bestValue = calculatedValue;
							bestUSAStamps = USATrial;
							bestGlobalStamps = GlobalTrial;

						}
					}
				}
				$("#answer").text('The best you can do is use ' + bestUSAStamps + ' USA stamps and ' + bestGlobalStamps + ' Global stamps for a total of $' + bestValue.toFixed(2) + '.');
				return false;


			});


		</script>
	</body>
</html>

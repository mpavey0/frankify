	<head>
		<title>frankify - stamp combination calculator</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="When you need to mail something without going to the post office, frankify lets you calculate the best way to combine the stamps you already have."/>

	<body>
	<div class="container-fluid">
		<nav>
			<ul class="grid__row">
				<h1>frankify</h1>
				<!-- <li class="nav-item">Home</li>
				<li class="nav-item">About</li>
				<li class="nav-item">Contact</li> -->
			</ul>

				<form>
					<div class="grid__row target">
						<div class="grid__column label">
							<label for="target">Postage required ($)</label>
						</div>
						<div class="grid__column input">
							<input id="target" name="target" value="" type="number" step=".01">
						</div>
					</div>
					<div class="grid__row">
						<div class="grid__column label">
							<a href="#" id="addStampType">+ Add stamp type</a>
						</div>
					</div>
					<div class="grid__row">
						<div class="grid__column label">
							<button type="submit" class="">Calculate</button>
						</div>
					</div>
				</form>
			
			<div id="answer"></div>

		</div>

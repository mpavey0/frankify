<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

	</head>
	<body>
		<h1>stampr</h1>
		
			<form>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-2">
							<label for="target">Postage required ($)</label>
						</div>
						<div class="col-md-1">
							<input id="target" name="target" value="" type="number" step=".01">
						</div>
					</div>
					<div class="row">
						<div class="col-md-2">
							<select name="stampvalue">
								<option value="47" selected>47&cent;</option>
								<option value="115">115&cent;</option>
							</select>
						</div>
						<div class="col-md-1">
							<input id="cent-47" name="cent-47" value="2" type="number">
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<input type="submit" value="Calculate" class="btn">
						</div>
					</div>
				</div>
			</form>
		
		<div id="answer"></div>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
